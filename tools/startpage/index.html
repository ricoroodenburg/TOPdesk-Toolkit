<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TOPdesk Toolkit Home</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="../../js/components/i18n.js"></script>
</head>

<body style="padding: 25px">

    <div class="content-desktop">
        <div style="margin-top: 1rem">
            <div class="notification-warning">
                <strong class="notification-title" data-i18n="terms.betaNotice"></strong>
                <p class="notification-description" data-i18n="terms.betaNoticeMessage"></p>
            </div>
        </div>

        <h2 data-i18n="terms.welcome"></h2>
        <p data-i18n="terms.welcomeMessage"></p>

        <h2>Available Tools</h2>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; overflow-y: auto; padding: 10px;">
            <div class="selector" onclick="openTool('asset-audit')">
                <div><b data-i18n="terms.assetAudit"></b></div>
                <div style="font-size: 12px;"><i data-i18n="terms.assetAuditMessage"></i></div>
            </div>
            <div class="selector" onclick="openTool('release-notes')">
                <div><b data-i18n="terms.releaseNotes"></b></div>
                <div style="font-size: 12px;"><i data-i18n="terms.releaseNotesMessage"></i></div>
            </div>
        </div>

        <script>
            function openTool(toolName) {
                const iframe = parent.document.getElementById('tool-frame');
                if (iframe) {
                    iframe.src = `tools/${toolName}/index.html`;

                    const sidenavItems = parent.document.querySelectorAll('.sidebar-item');
                    sidenavItems.forEach(i => i.classList.remove('active'));
                    const activeItem = parent.document.querySelector(`.sidebar-item[data-tool="${toolName}"]`);
                    if (activeItem) activeItem.classList.add('active');
                }
            }
        </script>

</body>

</html>
